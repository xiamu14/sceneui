name: CI

on:
  push:
  workflow_dispatch:

jobs:
  packages:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 6.9.1
      - run: $(echo pnpm -s list-packages)
      - id: set-matrix
        run: echo "::set-output name=matrix::{\"packages\":$(pnpm -s list-packages)}"
  build:
    needs: packages
    strategy:
      matrix: ${{ fromJson(needs.packages.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ strategy.packages }}

      - uses: dkershner6/npm-version-check-with-comment-action@v1
        id: version-check
        with:
          github-token: "${{ secrets.GIT_AUTH_TOKEN }}"
          node-version: "16.x" # optional, defaults to 14.x
          working-directory: "/packages/${{ matrix.package }}" # optional, defaults to root

      # Outputs whether or not it changed
      - run: echo ${{ steps.version-check.outputs.version-did-change }}

      # Optionally fail the workflow, should you choose
      - name: Fail on no version updated
        if: ${{ steps.version-check.outputs.version-did-change == 'false' }}
        run: 'echo "No version change." && exit 0'

      - name: Fail on no version updated
        if: ${{ steps.version-check.outputs.version-did-change == 'true' }}
        run: 'echo "version change"'
